<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff4848, #ff484822);
        }

        .delete-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .delete-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .delete-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .delete-header p {
            color: #666;
        }

        .warning-text {
            background-color: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #e53e3e;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4848;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 37px;
            cursor: pointer;
            color: #666;
            user-select: none;
        }

        .password-toggle:hover {
            color: #333;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .checkbox-group {
            margin-bottom: 1.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
            cursor: pointer;
        }

        .delete-btn {
            width: 100%;
            padding: 0.75rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .delete-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cancel-btn {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #f8f9fa;
            color: #333;
        }

        .form-group.error input {
            border-color: #dc3545;
        }

        .form-group.error .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <div class="delete-header">
            <h1>Delete Account</h1>
            <p>This action cannot be undone</p>
        </div>
        <div class="warning-text">
            Warning: Deleting your account will permanently remove all your data, including your profile, settings, and activity history.
        </div>
        <form id="deleteForm" novalidate>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
                <div class="error-message">Please enter your current password</div>
            </div>
            <div class="form-group">
                <label for="confirmation">Type "DELETE" to confirm</label>
                <input type="text" id="confirmation" name="confirmation" required>
                <div class="error-message">Please type DELETE to confirm</div>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="understand" required>
                    I understand that this action is permanent and cannot be undone
                </label>
            </div>
            <button type="submit" class="delete-btn" disabled>Delete Account</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('deleteForm');
        const passwordInput = document.getElementById('password');
        const confirmationInput = document.getElementById('confirmation');
        const understandCheckbox = document.getElementById('understand');
        const deleteButton = document.querySelector('.delete-btn');
        const passwordToggle = document.getElementById('passwordToggle');

        const validatePassword = (password) => {
            return password.length >= 6;
        };

        const validateConfirmation = (text) => {
            return text === 'DELETE';
        };

        const showError = (input, isValid) => {
            const formGroup = input.parentElement;
            if (!isValid) {
                formGroup.classList.add('error');
            } else {
                formGroup.classList.remove('error');
            }
        };

        const updateDeleteButton = () => {
            const isPasswordValid = validatePassword(passwordInput.value);
            const isConfirmationValid = validateConfirmation(confirmationInput.value);
            const isCheckboxChecked = understandCheckbox.checked;

            deleteButton.disabled = !(isPasswordValid && isConfirmationValid && isCheckboxChecked);
        };

        // Toggle password visibility
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        });

        passwordInput.addEventListener('input', () => {
            const isValid = validatePassword(passwordInput.value);
            showError(passwordInput, isValid);
            updateDeleteButton();
        });

        confirmationInput.addEventListener('input', () => {
            const isValid = validateConfirmation(confirmationInput.value);
            showError(confirmationInput, isValid);
            updateDeleteButton();
        });

        understandCheckbox.addEventListener('change', updateDeleteButton);

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const isPasswordValid = validatePassword(passwordInput.value);
            const isConfirmationValid = validateConfirmation(confirmationInput.value);

            showError(passwordInput, isPasswordValid);
            showError(confirmationInput, isConfirmationValid);

            if (isPasswordValid && isConfirmationValid && understandCheckbox.checked) {
                console.log('Account deletion initiated');
            }
        });

        document.querySelector('.cancel-btn').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
